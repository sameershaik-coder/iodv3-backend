apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: iodv3-qa
data:
  POSTGRES_DB: postgres
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: qa-password

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: iodv3-qa
data:
  SECRET_KEY: "qa-secret-key-change-in-production"
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  ENVIRONMENT: "qa"
