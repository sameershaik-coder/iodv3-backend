apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: iodv3-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: iodv3/api-gateway:dev
        ports:
        - containerPort: 8000
        env:
        - name: ACCOUNTS_SERVICE_URL
          value: "http://accounts-service:8001"
        - name: BLOG_SERVICE_URL
          value: "http://blog-service:8002"
        envFrom:
        - configMapRef:
            name: app-config
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: iodv3-dev
spec:
  selector:
    app: api-gateway
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30000
  type: NodePort
