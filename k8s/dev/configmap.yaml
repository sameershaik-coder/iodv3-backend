apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: iodv3-dev
data:
  POSTGRES_DB: postgres
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: password

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: iodv3-dev
data:
  SECRET_KEY: "dev-secret-key-change-in-production"
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  ENVIRONMENT: "development"
